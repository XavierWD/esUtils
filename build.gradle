group 'com.xavier'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.elasticsearch/elasticsearch
//    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.1.1'
    //es
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.7.2'


    // https://mvnrepository.com/artifact/org.elasticsearch.client/transport
//    compile group: 'org.elasticsearch.client', name: 'transport', version: '5.1.1'

    //log
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.apache.logging.log4j:log4j-to-slf4j:2.6.2'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
